<div class="container d-flex justify-content-center">
  <div class="col">
    <div
      class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4"
    >
      <div class="input-group mb-3 mt-3" >
        <input
          type="text"
          id="search"
          [(ngModel)]="searchPet"
          class="form-control col-md-6"
          (input)="search()"
          placeholder="ðŸ” Search Pet"
        />
        <button
          class="btn btn-light active dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ selectedFilter }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li *ngFor="let filter of filters">
            <a class="dropdown-item" (click)="selectedFilter = filter">
              {{ filter }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="card-body">
  <h4 class="card-title text-center">Results</h4>
  <div class="scroll">
        <table class="table">
      <thead>
        <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Breed</th>
        <th scope="col">Birthday</th>
        <th scope="col">Description</th>
        <th scope="col">userId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of pets">
        <td>{{ pet.id }}</td>
        <td>{{ pet.name }}</td>
        <td>{{ pet.type }}</td>
        <td>{{ pet.breed }}</td>
        <td>{{ pet.birthday }}</td>
        <td>{{ pet.description }}</td>
        <td>{{ pet.userId }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
