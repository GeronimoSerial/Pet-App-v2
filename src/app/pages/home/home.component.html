<app-navbar></app-navbar>
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="card">
        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="search-tab"
              data-bs-toggle="tab"
              data-bs-target="#search-tab-pane"
              type="button"
              role="tab"
              aria-controls="search-tab-pane"
              aria-selected="true"
            >
              <i class="material-icons panel-icon">search</i>
              Search Pets
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="upload-tab"
              data-bs-toggle="tab"
              data-bs-target="#upload-tab-pane"
              type="button"
              role="tab"
              aria-controls="upload-tab-pane"
              aria-selected="false"
            >
              <i class="material-icons panel-icon">upload</i>
              Upload Pets
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="mypets-tab"
              data-bs-toggle="tab"
              data-bs-target="#mypets-tab-pane"
              type="button"
              role="tab"
              aria-controls="mypets-tab-pane"
              aria-selected="false"
            >
              <i class="material-icons panel-icon">pets</i>
              My Pets
            </button>
          </li>
        </ul>

        <div class="card-body">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="search-tab-pane"
              role="tabpanel"
              aria-labelledby="search-tab"
              tabindex="0"
            >
              <app-search-pets></app-search-pets>
            </div>
            <div
              class="tab-pane fade"
              id="upload-tab-pane"
              role="tabpanel"
              aria-labelledby="upload-tab"
              tabindex="0"
            >
            @defer (on viewport) {
              <app-upload-pets></app-upload-pets>
            }@placeholder {
              <div>.</div>
            }
            </div>
            <div
              class="tab-pane fade"
              id="mypets-tab-pane"
              role="tabpanel"
              aria-labelledby="mypets-tab"
              tabindex="0"
            >
            @defer (on viewport) {
              <app-my-pets></app-my-pets>

            }@placeholder {
              <p>.</p>
            }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 
  https://www.w3.org/WAI/ARIA/apg/patterns/tabs/ 
- aria-controls = boton q controla
- aria-selected = si el boton esta seleccionado
- tab-index = orden de tabulacion de los elementos en un tab [tecla tab]
- role = rol


@defer () {
  
} => es la carga diferida de una seccion, elemento o lo que sea, se usa
cuando no se lo necesita ver ni bien inicia la pagina, asi se carga de manera diferida

-->
