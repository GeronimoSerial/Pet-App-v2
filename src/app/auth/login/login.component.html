<div class="container mt-5 main-logo-background">
  <div class="row justify-content-end">
    <div class="col-12 col-md-8 col-lg-6">
      <app-welcome-text></app-welcome-text>
    </div>
    <div class="col-12 col-md-8 col-lg-6 justify-content-end">
      <div class="background"></div>
      <form
        class="card-styling"
        [formGroup]="form"
        (ngSubmit)="form.valid && loginUser()"
      >
        <img class="logo-image" src="../../../assets/pet-logo.png" alt="logo" />
        <h3>Login User</h3>
        <app-input
          [type]="'email'"
          [propertyName]="'Email'"
          [inputValue]="'email'"
          [formChild]="form"
        >
        </app-input>

        <app-input
          [type]="'password'"
          [propertyName]="'Password'"
          [inputValue]="'password'"
          [formChild]="form"
        >
        </app-input>
        <div class="mt-2">
          <a href="/forgot-password"> Forgot Password? </a>
        </div>

        <button class="login-button">Log In</button>

        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          class="create-button"
        >
          Create your account
        </button>
      </form>

      <!-- Modal register app -->
      <div
        class="modal"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div
              class="modal-header py-1 d-flex align-items-center justify-content-between"
            >
              <div>
                <h1
                  class="modal-title text-left fs-3 fw-semibold py-1 mt-3 mb-1"
                >
                  Sign Up
                </h1>
                <p class="text-body-secondary">It's quick and easy. üê£</p>
              </div>
              <button
                type="button"
                class="btn-close p-2"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              @defer (on viewport) {
              <app-register></app-register>
              }@placeholder {
              <div>Loading...</div>
              }
              <div class="d-grid gap-2">
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
