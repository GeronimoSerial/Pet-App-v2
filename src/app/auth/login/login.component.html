<div class="container mt-5 main-logo-background">
  <div class="row justify-content-end">
    <div class="col-12 col-md-8 col-lg-6">
      <p class="display-4" id="type-effect"></p>
    </div>
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card card-styling">
        <div class="card-body">
          <app-dark-mode></app-dark-mode>
          <div class="logo-div mt-3">
            <img class="logo-image" src="./assets/pet-logo.png" />
          </div>
          <h2 class="card-title text-center fs-4 fw-light">PetApp</h2>
          <form [formGroup]="form" (ngSubmit)="form.valid && loginUser()">
            <div class="mb-2">
              <app-input
              [type]="'email'"
              [propertyName]="'Email '"
              [inputValue]="'email'"
              [formChild]="form"
              ></app-input>
            </div>
            <div class="mb-2">
              <app-input
              [type]="'password'"
              [propertyName]="'Password'"
              [inputValue]="'password'"
              [formChild]="form"
              ></app-input>
            </div>
            <div class="mt-3 d-flex justify-content-center">
              @if (loading) {
              <button
                class="btn btn-primary w-100 fw-light"
                type="button"
                disabled
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Loading...
              </button>
              } @else {
              <button
                type="submit"
                [disabled]="loading"
                class="btn btn-primary w-100 fw-light"
                data-bs-theme="dark"
              >
                Log In
              </button>
              }
            </div>
            <div class="mt-3">
              <a href="/forgot-password"> Forgot Password? </a>
            </div>
            <hr />
          </form>
          <div class="mt-3 d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-success fw-light"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Create new account
            </button>
            @defer () {
              <app-modal></app-modal>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
