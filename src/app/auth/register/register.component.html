<form
  [formGroup]="form"
  (ngSubmit)="form.valid && registerUser()"
  class="needs-validation"
>
  <div class="row">
    <div class="col-md-6 mb-3">
      <app-input
        [type]="'text'"
        [propertyName]="'First name '"
        [inputValue]="'name'"
        [loading]="loading"
        [formChild]="form"
      ></app-input>
    </div>
    <div class="col-md-6 mb-3">
      <app-input
        [type]="'text'"
        [propertyName]="'Last name '"
        [inputValue]="'lastName'"
        [loading]="loading"
        [formChild]="form"
      >
      </app-input>
    </div>
  </div>
  <div class="mb-3">
    <app-input
      [type]="'date'"
      [propertyName]="'Birthday '"
      [inputValue]="'birthday'"
      [loading]="loading"
      [formChild]="form"
    >
    </app-input>
  </div>

  <div class="mb-3">
    <app-input
      [type]="'email'"
      [propertyName]="'Email '"
      [inputValue]="'email'"
      [loading]="loading"
      [formChild]="form"
    >
    </app-input>
  </div>
  <div class="mb-3">
    <app-input
      [type]="'password'"
      [propertyName]="'Password '"
      [inputValue]="'password'"
      [loading]="loading"
      [formChild]="form"
    >
    </app-input>
  </div>
  <div class="mb-3">
    <app-input
      [type]="'password'"
      [propertyName]="'Confirm Password'"
      [inputValue]="'confirmPassword'"
      [loading]="loading"
      [formChild]="form"
    ></app-input>
  </div>
  <div class="mb-3">
    <label
      for="file"
      class="form-label text-body-secondary justify-content-center"
      >Choose a profile photo (either of yourself or your pet) </label
    >
    <input 
    class="form-control form-control-sm" 
    id="file"
    type="file" />
  </div>
  <div class="mb-3 position-relative">
    <hr />
    <div class="d-grid gap-2">
      @if (loading) {
      <button class="btn btn-primary btn-sm" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Loading...
      </button>
      } @else {
      <button type="submit" [disabled]="loading" class="btn btn-primary btn-sm">
        Register
      </button>

      }
    </div>
  </div>
</form>
