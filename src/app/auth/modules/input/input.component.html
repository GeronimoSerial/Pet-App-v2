<!-- Password field component -->

<ng-container *ngIf="[fieldType]=='password'; else commonField">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>{{ propertyName }}</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="formChild.controls[inputValue]" autocomplete="on">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="formChild.controls[inputValue].hasError('required')">
      {{ propertyName }} is required
    </mat-error>
  </mat-form-field>
</ng-container>

<!--Regular fields-->
<ng-template #commonField>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>{{ propertyName }}</mat-label>
    <input matInput [type]="fieldType" [formControl]="formChild.controls[inputValue]">
    <mat-error *ngIf="formChild.controls[inputValue].hasError('required')">
      {{ propertyName }} is required
    </mat-error>   
  </mat-form-field> 
</ng-template>
